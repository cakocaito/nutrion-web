<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pesquisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <h3 class="text-center">Adicionar Pesquisa</h3>
            <form id="cadastroConsultorForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome instituição</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" required>
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data da Pesquisa</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                <button onclick="location.href=('../consultor/inicio.html')" type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
